<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy Beyer Photography</title>
    <style>
        .box{
            background-color: pink;
            width: 300px;
            height: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }
        .box:hover{
            background-color: cyan;
        }
        h1, h2{
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>:hover Pseudo-class</h2>
    <div class="box">
        My color changes if you hover over me!
    </div>
</body>
</html>
